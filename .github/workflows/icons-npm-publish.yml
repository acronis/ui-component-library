name: Icons - Publish to NPM

on:
  workflow_run:
    workflows: [ "Icons - Release" ]
    types:
      - completed

  workflow_dispatch:

jobs:
  test-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run icons tests
        run: pnpm --filter ./packages/icons lint

  publish-npm-icons:
    needs: test-icons
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI Component Library
        run: pnpm --filter ./packages/icons run build

      - name: Publish package on NPM
        run: pnpm publish packages/icons --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}
