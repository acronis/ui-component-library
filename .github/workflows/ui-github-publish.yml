name: UI - Publish to Github Packages

# trigger when a release is created
on:
  release:
    types:
      - published

  workflow_dispatch:

jobs:
  build-for-gpr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  publish-gpr:
    needs: build-for-gpr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: https://npm.pkg.github.com/
          scope: '@acronis-platform'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

#      - run: echo registry=https://npm.pkg.github.com/acronis-platform >> .npmrc

      - name: Publish package on Github Packages
        run: pnpm publish packages/ui --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
